<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" value="Welcome" readonly>
        <input type="text" disabled>
        <select name="skill" id=""> //multiple attribute  for expanding the select window 
            <optgroup label="Asia">
                <option value="html" selected>India</option>
                <option value="css">Pakistan</option>
                <option value="js">Bangladesh</option>
                <option value="react">Nepal</option>
            </optgroup>
            <optgroup label="Europe">
                <option value="html">France</option>
                <option value="css" selected>Germany</option>
                <option value="js">Italy</option>
                <option value="react" selected>Ireland</option>
            </optgroup>
        </select> <br> <br>
        <input list="skills">
        <datalist id="skills">
                <option value="html">
                <option value="css">
                <option value="js">
                <option value="react">
        </datalist>
        <input type="button" value="submit">
    </form>
</body>
</html>
