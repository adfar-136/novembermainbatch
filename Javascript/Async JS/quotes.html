<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main"></div>
    <button onclick="generateQuote()">Generate Quote</button>
    <script>
        function generateQuote() {
            var data = fetch("https://api.quotable.io/quotes/random");
            data.then((result)=>{
               return result.json()
            }).then((res)=>{
              document.getElementById("main").innerHTML = `
              <p>${res[0].content}</p>`
            })
        }
    </script>
</body>
</html>
