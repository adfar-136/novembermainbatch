<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .active{
            background-color: cadetblue;
        }
        .heart-icon{
            cursor:"pointer";
            font-size: 1.5rem;
            color: #ddd;

            
        }
        .heart-icon.favorite{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Github Finder Application</h1>
            <form id="searchForm">
                <input type="text" id="username" placeholder="Enter Username">
                <button type="submit">Search</button>
            </form>
        </header>
        <nav>
            <ul>
                <li><a href="#" id="overview-tab">Overview</a></li>
                <li><a href="#" id="repos-tab">Repositories</a></li>
                <li><a href="#" id="favorite-tab">Favorite Repos</a></li>
            </ul>
        </nav>
        <div id="content">
            <div id="overview" class="tab-content active"></div>
            <div id="repos" class="tab-content"></div>
            <div id="favorites" class="tab-content"></div>
        </div>
        <div id="pagination"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
