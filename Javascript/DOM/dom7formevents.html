<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="myfun3(event)">
        <input onfocus="myfun()" type="text" id="inputfield1"><br><br>
        <input onblur="myfun1()" type="text" id="inputfield2"><br><br>
        <input onchange="myfun2()" type="text" id="inputfield3"><br><br>
        
        <input  type="submit" value="submit">
    
    </form>
    <script>
        let element1 = document.getElementById("inputfield1");
        let element2 = document.getElementById("inputfield2");
        let element3 = document.getElementById("inputfield3");
        function myfun() {
            element1.style.backgroundColor = "red";
        }
        function myfun1() {
            element2.style.backgroundColor = "green";
        }
        function myfun2() {
            element3.style.backgroundColor = "blue";
        }
        function myfun3(event) {
            event.preventDefault()
        }
    </script>
</body>
</html>
